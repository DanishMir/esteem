<ion-view view-cache="false" view-title="{{'MARKETPLACE' | translate}}">
  <ion-content class="padding">
    <h3>{{'EXTERNAL_APPS'|translate}}</h3>
    <div class="row">
      <div class="col" ng-click="requestApp('SteemMonitor')">
        <center>
          <img src="img/logo_steemmonitor.png" alt="Steem Monitor" width="100">
          <b>Steem Monitor</b>
          <p class="gray">{{'BY'|translate}} <a href="#app/profile/good-karma">Feruz</a></p>
        </center>
      </div>
      <div class="col" ng-click="requestApp('SteemFest')">
        <center>
          <img src="img/logo_steemfest.png" alt="Steem Fest" width="100">
          <b>Steem Fest</b>
          <p class="gray">{{'BY'|translate}} <a href="#app/profile/good-karma">Feruz</a>, <a href="#app/profile/roelandp">Roeland</a> &amp; <a href="#app/profile/cass">Cass</a></p>
        </center>
      </div>
    </div><br/>
    <h3>{{'PLUGINS'|translate}}</h3>
    <div class="row">
      <div class="col italic">
        <center>
          {{'COMING_SOON'|translate}}...
        </center>
      </div>
    </div>
    <br/>
    <h3>{{'SUGGEST'|translate}}</h3><br/>
    <div class="row">
      <div class="col" ng-click="requestApp('New')">
        <center>
          <img src="img/plus.png" alt="Suggest New" width="100">
          <b>{{'NEW'|translate}}</b>
        </center>
      </div>
      <div class="col">
      </div>
    </div>
  </ion-content>
</ion-view>
