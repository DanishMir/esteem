<ion-view view-cache="false" view-title="Settings">
  <ion-content class="padding has-header settings">
    <br/>
    <div class="item item-divider">
      Security
    </div>
    <div class="row">
      <div class="col col-33">
      <span class="slabel" ng-click="openTooltip($event,'PIN code helps you to secure app and your data. <br/><br/><b>Note:</b> Once enabled, you have max 4 tries to unlock, if you forgot pin or fail, app will remove logged in user data. You can re-login and continue using app.')"><i class="icon ion-ios-information-outline gray"></i> Pin Code</span>
      </div>
      <div class="col pull-right tright">
        <label class="toggle toggle-positive">
         <input type="checkbox" ng-model="data.pin" ng-change="pinChange()">
         <div class="track">
           <div class="handle"></div>
         </div>
        </label>
      </div>
    </div>
    <div ng-if="$root.$storage.user">
    <div class="item item-divider">
      Notifications
    </div>
    <div class="row">
      <div class="col col-33">
      <span class="slabel" ng-click="openTooltip($event,'You will get notification when someone votes your content! <br/> <b>Note:</b> Notifications include voting weight as well in alert message. (be it up-vote, down-vote, un-vote). ')"><i class="icon ion-ios-information-outline gray"></i> Vote</span>
      </div>
      <div class="col pull-right tright">
        <label class="toggle toggle-positive">
         <input type="checkbox" ng-model="data.vote" ng-change="notificationChange()">
         <div class="track">
           <div class="handle"></div>
         </div>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col col-33">
      <span class="slabel" ng-click="openTooltip($event,'You will get notification when someone comments on your posts or comments!<br/> <b>Note:</b> Nofications include when someone <b>edits</b> their comments as well.')"><i class="icon ion-ios-information-outline gray"></i> Comment</span>
      </div>
      <div class="col pull-right tright">
        <label class="toggle toggle-positive">
         <input type="checkbox" ng-model="data.comment" ng-change="notificationChange()">
         <div class="track">
           <div class="handle"></div>
         </div>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col col-33">
      <span class="slabel" ng-click="openTooltip($event,'You will get notification when someone Follow or Unfollow you!')"><i class="icon ion-ios-information-outline gray"></i> Follow</span>
      </div>
      <div class="col pull-right tright">
        <label class="toggle toggle-positive">
         <input type="checkbox" ng-model="data.follow" ng-change="notificationChange()">
         <div class="track">
           <div class="handle"></div>
         </div>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col col-33">
      <span class="slabel" ng-click="openTooltip($event,'You will get notification when someone mentions you in their post/comment!')"><i class="icon ion-ios-information-outline gray"></i> Mentions</span>
      </div>
      <div class="col pull-right tright">
        <label class="toggle toggle-positive">
         <input type="checkbox" ng-model="data.mention" ng-change="notificationChange()">
         <div class="track">
           <div class="handle"></div>
         </div>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="col col-33">
      <span class="slabel" ng-click="openTooltip($event,'You will get notification when someone resteems your post!')"><i class="icon ion-ios-information-outline gray"></i> ReSteem</span>
      </div>
      <div class="col pull-right tright">
        <label class="toggle toggle-positive">
         <input type="checkbox" ng-model="data.resteem" ng-change="notificationChange()">
         <div class="track">
           <div class="handle"></div>
         </div>
        </label>
      </div>
    </div>
    </div>
    <div class="item item-divider">
      Configurations
    </div>
    <div class="row" ng-if="$root.$storage.user">
      <div class="col col-33">
      <span class="slabel" ng-click="openTooltip($event,'Vote weight or percentage affects voting power on app, so you can regulate your voting reward. <br/><br/><b>Note:</b> This will change voting weight/percentage for downvoting as well and it is everywhere on app')"><i class="icon ion-ios-information-outline gray"></i> Voting (%)</span>
      </div>
      <div class="col">
      <rzslider rz-slider-model="slider.value" rz-slider-options="slider.options"></rzslider>
      </div>
    </div>
    <div class="row">
      <div class="col col-33">
        <span class="slabel" ng-click="openTooltip($event,'<span class=\'bold\'>Recommended:</span><br><span class=\'wrap\'>[steemit] wss://steemit.com/wspa</span><br/><br/><span class=\'wrap\'>[steem.ws] wss://node.steem.ws</span><br/><br/><span class=\'wrap\'>[piston] wss://this.piston.rocks</span>')"><i class="icon ion-ios-information-outline gray"></i> Server</span>
      </div>
      <div class="col">
        <input type="text" placeholder="Server" ng-model="$root.$storage.socket" style="width:100%;">
      </div>
      </div>
    <!--<div class="row">
      <div class="col">
      </div>
      <div class="col">
      </div>
    </div>-->
    <br/>
    <script id = "popover.html" type="text/ng-template">
      <ion-popover-view>
        <ion-content>
          <div class="padding" ng-bind-html="tooltipText"></div>
        </ion-content>
      
      </ion-popover-view>
    </script>
    <div class="tcenter">
      <button class="button button-positive" ng-click="save()">Save Changes</button>
    </div>
  </ion-content>
</ion-view>
